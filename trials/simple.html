<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>Simple MQtt collector</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script src="js/util.js" type="text/javascript"></script>
<script src="js/simple.js" type="text/javascript"></script>

<body>
    <button onclick="mqttConnect();">1. Connect</button>
    <button onclick="mqttSubscribe();">2. Subscribe</button>
    <button onclick="mqttPublish('src/browser/event','just a message');">3. Publish</button>
    <button onclick="mqttDisconnect();">(4. Disconnect)</button>
    <div id="messages" service="ESP7C40A24.system">
        <slider id="timestamp">{{}}</slider>
    </div>
</body>

</html>
