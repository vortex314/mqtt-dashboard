  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <!-- Latest compiled and minified CSS -->

  <script src="./eventbus.js" type="text/javascript"></script>
  <script src="./util.js" type="text/javascript"></script>
  <script>
    eb = Minibus.create();
    eb.on(".*", function (arg) { console.log('EB => ' + JSON.stringify(arg)); });
    eb.emit("test eb", "initial message");
    eb.onLocal("mqtt/connected",
      (e) => log("=== CONNECTED =====" + JSON.stringify(e) + "================="));
    //    this.myMqtt = new MyMqtt("limero.ddns.net", 1884, this.eb, this.log); // was 1884
    this.log = log;
    myMqtt = new MyMqtt("limero.ddns.net", 1884, this.eb, this.log);
  </script>

  <div id="root"></div>
