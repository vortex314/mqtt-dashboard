<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="poly-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `poly-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyElement extends Polymer.Element {
      static get is() { return 'poly-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'poly-element'
          }
        };
      }
    }

    window.customElements.define(PolyElement.is, PolyElement);
  </script>
</dom-module>
